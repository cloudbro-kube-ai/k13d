# Repository settings managed by Probot settings app
# https://probot.github.io/apps/settings/

repository:
  name: k13d
  description: AI-powered Kubernetes management tool with TUI and Web UI
  default_branch: dev

  # Features
  has_issues: true
  has_projects: true
  has_wiki: false
  has_downloads: true

  # Merge options
  allow_squash_merge: true
  allow_merge_commit: true
  allow_rebase_merge: true
  delete_branch_on_merge: true

branches:
  - name: dev
    protection:
      required_pull_request_reviews: null
      required_status_checks:
        strict: true
        contexts:
          - build
      enforce_admins: false
      restrictions: null
      required_linear_history: false
      allow_force_pushes: false
      allow_deletions: false

  - name: main
    protection:
      required_pull_request_reviews:
        required_approving_review_count: 1
      required_status_checks:
        strict: true
        contexts:
          - build
      enforce_admins: true
      restrictions: null
      required_linear_history: false
      allow_force_pushes: false
      allow_deletions: false
