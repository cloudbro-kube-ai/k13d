# Dry-run benchmark configuration for scale-deployment task
# This file defines expectations for tool call validation without a real cluster

name: Scale Deployment (Dry-Run)
description: Validate AI can generate correct kubectl commands to scale a deployment
difficulty: easy
category: deployment-management
tags:
  - deployments
  - scale
  - basic
  - dryrun

script:
  - prompt: "Scale the deployment 'nginx-deployment' in namespace 'web' to 5 replicas"
    expect:
      - type: command
        pattern: "kubectl scale"

dryrun_expectations:
  required_commands:
    - pattern: "kubectl scale.*(deployment|deploy).*nginx-deployment"
      description: "Scale nginx-deployment"
      required: true
    - pattern: "--replicas[= ]?5|replicas=5"
      description: "Scale to 5 replicas"
      required: true
    - pattern: "-n[= ]?web|--namespace[= ]?web"
      description: "Target web namespace"
      required: true

  forbidden_patterns:
    - "--force.*--grace-period=0"
    - "delete"
    - "rm -rf"

  min_tool_calls: 1
  max_tool_calls: 3
